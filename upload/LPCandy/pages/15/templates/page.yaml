        wysiwyg#id1393344027373:
            html: |-
                <h3>Марина Егорова</h3>
                <p>&laquo;В прошлом году родила ребенка и сразу же начала набирать вес. Перепробовала, наверное, все, что только продавалось в магазинах и интернете. Но ничего не помогало. С FIT Line результат пришел почти сразу: за две недели минус 6 кг!&raquo;</p>
    container#id1393344027375:
        image#id1393344027376:
            src: fitline_changed_2.png
        wysiwyg#id1393344027377:
            html: |-
                <h3>Наталья Куревина</h3>
                <p>&laquo;FIT Line &ndash; отличный напиток! Красивая упаковка, отличный вкус, впечатляющие результаты. Очень хороший жиросжигающий комплекс &ndash; все лучшее собрано в одном месте!&raquo;</p>
    container#id1393344027378:
        image#id1393344027379:
            src: fitline_changed_3.png
        wysiwyg#id1393344027380:
            html: |-
                <h3>София Нестерук</h3>
                <p>&laquo;С детства испытывала дискомфорт из-за лишнего веса. Никогда не могла чувствовать себя по-настоящему уверенно. Но Фит Лэйн полностью изменил мою жизнь. Уже после месяца применения я похудела на 15 кг! Рекомендую всем!&raquo;</p>
