container#about:
    container#id1393263951071:
        image#id1393263951073:
            src: fitline_doctor.jpg
        container#id1393263951074:
            wysiwyg#id1393263951072:
                html: |-
                    <h3>А знаете ли вы?</h3>
                    <p><em>Интересный факт: Родина одного из лучших в мире сортов чая Матча &ndash; остров Окинава. Средняя продолжительность жизни на этом острове &ndash; почти 90 лет! Большинство населения острова слышали о многих онкозаболеваниях или, к примеру, о варикозном расширении вен, лишь по телевизору. Совпадение? Научный факт! Медики доказали, что чай Матча &ndash; отличное профилактическое средство, помогающее навсегда забыть о многих серьезных заболеваниях. </em></p>
                    <p><em>Кроме того, этот волшебный напиток помогает быстро похудеть и сбросить лишние килограммы</em></p>
        container#id1393309682078:
            wysiwyg#id1393309824765:
                html: |-
                    <h3>Иннокентий Велюнский, профессор УАНМ:</h3>
                    <p>Уникальность FIT Line просто поражает! Напиток на основе традиционного японского чая Матча не только бодрит, дает силы телу и ясность мозгу, но и эффективно борется с лишним весом. FIT Line незаменим в качестве источника витаминов, микроэлементов и антиоксидантов. Имбирь в строго определенной пропорции многократно усиливает эффект чая, улучшает иммунитет, снимает синдром усталости, уменьшает нервозность и раздражительность. И эффективно борется с лишними килограммами!</p>
                    <h3>FIT Line будет полезен и мужчинам:</h3>
                    <p>напиток быстро избавляет от похмельного синдрома, повышает тонус, ускоряет обмен веществ и даже помогает раскрыть свой мужской потенциал!</p>
