    container#id1372956874472:
        html#id1372956874473: <h2>В чем отличия нашей компании:</h2>
        html#id1372959623730: |-
            <p><b>Опыт именно сложной разработки.</b></p>
            <p>Мы уже давно находимся на рынке и всегда стремились брать качеством, а не количеством - больше 50 проектов написанных с нуля сложность более человеко-года.</p>
        html#id1372959623727: "<p><b>Работа с клиентами.</b></p> \n<p>Мы общаемся
            со своими заказчиками на понятном языке, вы можете свободно обсуждать
            с нами проект на уровне бизнес-процессов без технических терминов.</p>"
        html#id1372959623728: |-
            <p><b>Поддержка и документирование.</b></p>
            <p>Мы будем с вами и после окончания разработки. Поддержка и продвижение для нас - не пустой звук. В интересные проекты мы инвестируем сами и делимся связями и знакомствами, которые наработали за годы.</p>
        html#id1372959623729: "<p><b>Создание прототипа.</b></p> \n<p>Наши проекты
            начинают работать с первых дней разработки – мы создаем прототип, который
            меняется прямо на ваших глазах, а не заставляем ждать месяцами первых
            результатов.</p>"
